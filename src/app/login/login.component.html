<div class="col-md-12">
    <div class="card card-container">
        <img id="avatar" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form *ngIf="!isLogged" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                <div  class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Musisz podać nazwę użytkownika</div>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Musisz podać hasło</div>
                    <div *ngIf="password.errors.minlength">Hasło jest za krótkie</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Login</button>
                <a routerLink="/register" class="btn btn-link">Rejestracja</a>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Błąd: {{ errorMessage }}</div>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLogged">Udało się zalogować</div>
    </div>
</div>
