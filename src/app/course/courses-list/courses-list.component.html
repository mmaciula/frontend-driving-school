<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label><mat-icon class="display">search</mat-icon>&nbsp;Szukaj</mat-label>
    <input matInput (keyup)="filter($event)" placeholder="Kategoria, data rozpoczęcia, koszt lub imię i nazwisko instruktora">
  </mat-form-field>

    <table mat-table [dataSource]="allCourses" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategoria </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
          <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data rozpoczęcia </th>
          <td mat-cell *matCellDef="let element"> {{ element.startDate.substring(0,10) }} </td>
        </ng-container>
        <ng-container matColumnDef="members">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Liczba miejsc </th>
          <td mat-cell *matCellDef="let element"> {{ element.members }} </td>
        </ng-container>
        <ng-container matColumnDef="instructorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Instruktor </th>
          <td mat-cell *matCellDef="let element"> {{ element.instructorName }} </td>
        </ng-container>
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Koszt </th>
          <td mat-cell *matCellDef="let element"> {{ element.cost }} </td>
        </ng-container>
        <ng-container matColumnDef="signIn">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="selectCourse(element.id)" [disabled]="alreadyRegistered(element.id)" [disabled]="element.members<1">
              Zapisz się
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
