<div class='container-fluid'>
    <div class='col-md-12'>
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let component of componentsList">
                <div class="picsum-img-wrapper">
                    <img class="slide-image" [src]="component.img">
                </div>
                <div class="carousel-caption">
                    <h3>{{component.description}}</h3>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
