<div class="exams-container">
    <div class="mat-elevation-z8" *ngIf="exams.data.length == 0">
        <h4>Nie przeprowadzasz żadnych egzaminów</h4>
    </div>

    <mat-card class="exams-card" dynamicHeight="true" *ngIf="exams.data.length > 0">
        <mat-card-content>
            <div class="mat-elevation-z8">
                <mat-table #table [dataSource]="exams" matSort>
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Data</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.examDate.substring(0,10) }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
                            {{ element.examDate.substring(11,16) }} </mat-cell>
                    </ng-container>         
                    <ng-container matColumnDef="student">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Kursant</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.studentName }} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

            </div>
            <mat-form-field>
                <mat-label><mat-icon class="display">search</mat-icon>&nbsp;Szukaj</mat-label>
                <input matInput (keyup)="filter($event)" placeholder="słowo kluczowe">
              </mat-form-field> 
        </mat-card-content>
    </mat-card>
</div>
