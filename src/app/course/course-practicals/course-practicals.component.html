<div class="practicals-container">
    <mat-card class="practicals-card" dynamicHeight="true">
        <mat-card-content>
            <div class="mat-elevation-z8">
                <mat-table #table [dataSource]="practicals" matSort>
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Data</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.date.substring(0,10) }} </mat-cell>
                    </ng-container>         
                    <ng-container matColumnDef="time">
                        <mat-header-cell *matHeaderCellDef>Godzina</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.date.substring(11,16) }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <button mat-raised-button *ngIf="element.student==null" (click)="signUp(element.id)">Zapisz siÄ™</button>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
            <mat-form-field>
                <mat-label><mat-icon class="display">search</mat-icon>&nbsp;Szukaj</mat-label>
                <input matInput (keyup)="filter($event)" placeholder="np.&nbsp;&nbsp;&nbsp;2020-07-01">
              </mat-form-field> 
        </mat-card-content>
    </mat-card>
</div>
